<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>North Ryu Global Warming Website</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background: linear-gradient(90deg, #4CAF50, #2E8B57);
            overflow: hidden;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 25px;
            display: inline-block;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .container {
            text-align: center;
            padding: 80px 20px;
        }
        h1 {
            font-size: 3em;
            color: #2E8B57;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: auto;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background: #45a049;
        }


            /* Style the form container */
    form {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', sans-serif;
    }

    h2 {
        text-align: center;
        color: #2E8B57;
        margin-top: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
        color: #333;
    }

    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    select {
        background-color: #f9f9f9;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Add section dividers for clarity */
    h2:not(:first-child) {
        border-top: 2px solid #eee;
        padding-top: 20px;
        margin-top: 40px;
    }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('calculate') }}">Calculate your Carbon Footprint</a>
    <a href="{{ url_for('index') }}">About Global Warming</a>
    </div>

    <h2>C02 Emmissions Calculator</h2>
    <!--send form information to display route flask-->
    <form action="/display" method="post">
    
        <label for="city">Enter City Name:</label>
        <!--name is identifier for flask (or any other framework)-->
        <input type="text" id="city" name="city" required>
    
        <h2>Transport</h2>
        <label>How many km do you drive per day?</label><br>
        <input type="number" name="km_per_day" min="0" required><br><br>
    
        <label>Type of vehicle:</label><br>
        <select name="vehicle_type" required>
            <option value="car">Petrol Car</option>
            <option value="diesel">Diesel Car</option>
            <option value="electric">Electric Car</option>
            <option value="bus">Bus</option>
            <option value="traindsel">Diesel Train</option>
            <option value="trainelec">Electric Train</option>
            <option value="subway">Subway</option>
            <option value="bike">Bike</option>
            <option value="walk">Walk</option>
            <!-- <option value="nuke">Nuclear powered car/tank</option> -->
        </select><br><br>
    
        <label>How many kilometers do you fly per year?</label><br>
        <input type="number" name="flights_km" min="0" required><br><br>
    
        <h2>Home Energy</h2>
        <label>Electricity used per month (kWh): (Global Average: 175 kWh/month)</label><br>
        <input type="number" name="electricity_kwh" min="0" required><br><br>
    
        <label>how many m³ of gas per month? (Global Average: 35m3/month)</label><br>
        <input type="number" name="gas_m3" min="0"><br><br>
    
        <h2>Diet</h2>
        <label>What best describes your diet?</label><br>
        <select name="diet_type" required>
            <option value="high_meat">High meat eater (Consume a lot of meat everyday)</option>
            <option value="medium_meat">Moderate meat eater (Consume some meat for most days)</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select><br><br>
    
        <h2>Shopping / Lifestyle</h2>
        <label>How often do you buy new clothes or electronics?</label><br>
        <select name="lifestyle_level" required>
            <option value="light">Rarely (Light consumer - Rarely spending money on shopping)</option>
            <option value="average">Sometimes (Average consumer - spending some money on shopping)</option>
            <option value="heavy">Often (Heavy consumer - Shopping everyday and spending a lot)</option>
        </select><br><br>
    
        <button type="submit">Calculate My Carbon Footprint</button>
    </form>
    <footer class="footer">
        Made by North, Ryu, 2025
      </footer>
</body>
</html>
